<svg width="820" height="720" viewBox="0 0 820 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="820" height="720" fill="#0d1117"/>
  <text x="410" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#e6edf3" text-anchor="middle">
